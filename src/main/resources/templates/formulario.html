<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pedido de Reserva</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">

	<form>
	  <div class="form-group">
	    <label for="inputAddress">Nome do Local</label>
	    <input type="text" name="nomelocal" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Avaliação Média</label>
	    <input type="text" name="avaliacaomedia" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Categoria</label>
	    <input type="text" name="categoria" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Latitude</label>
	    <input type="text" name="latitude" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Longitude</label>
	    <input type="text" name="longitude" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Logradouro</label>
	    <input type="text" name="logradouro" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Número</label>
	    <input type="text" name="numero" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Complemento</label>
	    <input type="text" name="complemento" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Estado</label>
	    <input type="text" name=""estado class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Cidade</label>
	    <input type="text" name=""cidade class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">CEP</label>
	    <input type="text" name="cep" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Site</label>
	    <input type="text" name="site" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Telefone</label>
	    <input type="text" name="telefone" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" id="gridCheck">
	      <label class="form-check-label" for="gridCheck">
	        Clique em mim
	      </label>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Entrar</button>
	</form>



</div>

</body>
</html>
