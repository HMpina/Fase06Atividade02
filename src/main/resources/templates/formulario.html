<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pedido de Reserva</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">

	<form action="formularioNovo" method="POST">
	  <div class="form-group">
	    <label for="inputAddress">Nome do Local</label>
	    <input type="text" name="nomeLocal" class="form-control" id="inputAddress" placeholder="informe o nome do hotel">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Avaliação Média</label>
	    <input type="text" name="avaliacaoMedia" class="form-control" id="inputAddress" placeholder="informe a avaliação média">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Categoria</label>
	    <input type="text" name="categoria" class="form-control" id="inputAddress" placeholder="informe a categoria">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Latitude</label>
	    <input type="text" name="latitude" class="form-control" id="inputAddress" placeholder="informe latitude">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Longitude</label>
	    <input type="text" name="longitude" class="form-control" id="inputAddress" placeholder="informe loongitude">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Logradouro</label>
	    <input type="text" name="logradouro" class="form-control" id="inputAddress" placeholder="informe rua, avenida etc.">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Número</label>
	    <input type="text" name="numero" class="form-control" id="inputAddress" placeholder="informe o número">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Complemento</label>
	    <input type="text" name="complemento" class="form-control" id="inputAddress" placeholder="informe complemento">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Estado</label>
	    <input type="text" name="estado" class="form-control" id="inputAddress" placeholder="informe estado">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Cidade</label>
	    <input type="text" name="cidade" class="form-control" id="inputAddress" placeholder="informe cidade">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">CEP</label>
	    <input type="text" name="CEP" class="form-control" id="inputAddress" placeholder="informe cep">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Site</label>
	    <input type="text" name="site" class="form-control" id="inputAddress" placeholder="informe site">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Telefone</label>
	    <input type="text" name="telefoneLocal" class="form-control" id="inputAddress" placeholder="informe telefone">
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" id="gridCheck">
	      <label class="form-check-label" for="gridCheck">
	        Concordo com os termos e condições de reserva
	      </label>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Entrar</button>
	</form>



</div>

</body>
</html>
