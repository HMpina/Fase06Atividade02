<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Criar Acomodação</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">

	<form action="acomodacaoNovo" method="POST">
	  <div class="form-group">
	    <label for="inputAddress">Capacidade da acomodação</label>
	    <input type="number" name="avaliacaoMedia" class="form-control" id="inputAddress" placeholder="0">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Tipo de cama</label>
	    <input type="text" name="categoria" class="form-control" id="inputAddress" placeholder="quantas pessoas cabem na acomodação">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Café da manhã</label>
	    <input type="checkbox" name="latitude" class="form-control" id="inputAddress">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Wifi</label>
	    <input type="checkbox" name="longitude" class="form-control" id="inputAddress">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress">Disponibilidade</label>
	    <input type="checkbox" name="logradouro" class="form-control" id="inputAddress">
	  </div>
	  <button type="submit" class="btn btn-primary">Cadastrar</button>
	</form>



</div>

</body>
</html>
